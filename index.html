<html>
    <head>
        <title>Music Player (Major Project 1)</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="index.css"> 
    </head>
    <body>

        <!-- Site Header -->

        <header>

            <!-- Logo and Name -->

            <div id="site-logo-container">
                <div id="site-logo-img-container">
                    <img src="./images/logo.png" alt="logo">
                </div>
                <div id="site-name">
                    Deku's JukeBox
                </div>
            </div>

            <!-- Content Table -->

            <div id="content-table">
                <nav>
                    <ul>
                        <li>
                            <a href="">Favourites</a>
                        </li>
                        <li>
                            <a href="">Playlists</a>
                        </li>
                        <li>
                            <a href="">What's New</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <!-- Search Bar -->

            <div id="search-bar">
                <form>
                    <button type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                    <input type="text" placeholder="Search">
                    <button>
                        <i class="fa fa-microphone"></i>
                    </button>
                </form>
            </div>

            <!-- User Profile -->

            <div id="user-profile">
                <button>
                    <i class="fa fa-bell fa-2x"></i>
                </button>
                <div id="user-pfp-container">
                    <img src="./images/profilePicture.jpg" alt ="Profile Picture">
                </div>
            </div>

        </header>

        <div class="whitespace" id="header-space"></div> <!-- This is to compensate for body content getting overlapped by the fixed header -->

        <!-- Site Content -->

        <main>

            <!-- Playlist Carousel -->

            <section id="popular-playlists">
                <div id="playlist-carousel-container">
                    <button class="rotate-button" id="rotate-left">
                        <i class="fa fa-angle-left fa-5x"></i>
                    </button>
                    <button class="rotate-button" id="rotate-right">
                        <i class="fa fa-angle-right fa-5x"></i>
                    </button>
                    <div id="playlist-carousel">

                        <!-- Playlist Carousel Faces -->

                        <div class="carousel-face" id="face-one">
                            <img src="./images/playlists/lofiPlaylist.png" alt="PlayList 1">
                        </div>
                        <div class="carousel-face" id="face-two">
                            <img src="./images/playlists/hiphopPlaylist.png" alt="PlayList 2">
                        </div>
                        <div class="carousel-face" id="face-three">
                            <img src="./images/playlists/acousticPlaylist.png" alt="PlayList 3">
                        </div>
                        <div class="carousel-face" id="face-four">
                            <img src="./images/playlists/popPlaylist.png" alt="PlayList 4">
                        </div>
                        <div class="carousel-face" id="face-five">
                            <img src="./images/playlists/bollywoodPlaylist.png" alt="PlayList 5">
                        </div>
                        <div class="carousel-face" id="face-six">
                            <img src="./images/playlists/edmPlaylist.png" alt="PlayList 6">
                        </div>

                    </div>
                </div>
            </section>

            <!-- Latest Release -->

            <section id="latest-release">
                <h3>Latest Release</h3>
                <div id="latest-release-container">

                    <!-- Latest Release Tracks -->

                    <div class="latest-release-track">
                        <div class="latest-release-track-info">
                            <div class="latest-release-track-img-container">
                                <img src="./images/albums/borceleAtlantic.png" alt="borceleAtlantic">
                            </div>
                            <div class="latest-release-track-name-and-date-contianer">
                                <div class="latest-release-track-name">Onism</div>
                                <div class="latest-release-track-date">May 02, 2023</div>
                            </div>
                        </div>
                        <div class="latest-release-track-options">
                            <a href="">
                                <i class="fa fa-ellipsis-h"></i>
                            </a>
                            <br>
                            4:44
                        </div>
                    </div>
                    <div class="latest-release-track">
                        <div class="latest-release-track-info">
                            <div class="latest-release-track-img-container">
                                <img src="./images/albums/borceleAtlantic.png" alt="borceleAtlantic">
                            </div>
                            <div class="latest-release-track-name-and-date-contianer">
                                <div class="latest-release-track-name">Onism</div>
                                <div class="latest-release-track-date">May 02, 2023</div>
                            </div>
                        </div>
                        <div class="latest-release-track-options">
                            <a href="">
                                <i class="fa fa-ellipsis-h"></i>
                            </a>
                            <br>
                            4:44
                        </div>
                    </div>
                    <div class="latest-release-track">
                        <div class="latest-release-track-info">
                            <div class="latest-release-track-img-container">
                                <img src="./images/albums/borceleAtlantic.png" alt="borceleAtlantic">
                            </div>
                            <div class="latest-release-track-name-and-date-contianer">
                                <div class="latest-release-track-name">Onism</div>
                                <div class="latest-release-track-date">May 02, 2023</div>
                            </div>
                        </div>
                        <div class="latest-release-track-options">
                            <a href="">
                                <i class="fa fa-ellipsis-h"></i>
                            </a>
                            <br>
                            4:44
                        </div>
                    </div>
                    <div class="latest-release-track">
                        <div class="latest-release-track-info">
                            <div class="latest-release-track-img-container">
                                <img src="./images/albums/borceleAtlantic.png" alt="borceleAtlantic">
                            </div>
                            <div class="latest-release-track-name-and-date-contianer">
                                <div class="latest-release-track-name">Onism</div>
                                <div class="latest-release-track-date">May 02, 2023</div>
                            </div>
                        </div>
                        <div class="latest-release-track-options">
                            <a href="">
                                <i class="fa fa-ellipsis-h"></i>
                            </a>
                            <br>
                            4:44
                        </div>
                    </div>

                </div>
            </section>

        </main>

    <script type="text/javascript" src="./index.js"></script>
    </body>
</html>
