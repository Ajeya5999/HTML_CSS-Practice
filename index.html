<html>
    <head>
        <title>Music Player (Major Project 1)</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="index.css"> 
    </head>
    <body>

        <!-- Site Header -->

        <header>

            <!-- Logo and Name -->

            <div id="site-logo-container">
                <div id="site-logo-img-container">
                    <img src="./images/logo.png" alt="logo">
                </div>
                <div id="site-name">
                    Deku's JukeBox
                </div>
            </div>

            <!-- Content Table -->

            <div id="content-table">
                <nav>
                    <ul>
                        <li>
                            <a href="">Favourites</a>
                        </li>
                        <li>
                            <a href="">Playlists</a>
                        </li>
                        <li>
                            <a href="">What's New</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <!-- Search Bar -->

            <div id="search-bar">
                <form>
                    <button type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                    <input type="text" placeholder="Search">
                    <button type="submit">
                        <i class="fa fa-microphone"></i>
                    </button>
                </form>
            </div>

            <!-- User Profile -->

            <div id="user-profile">
                <button type="submit">
                    <i class="fa fa-bell fa-2x"></i>
                </button>
                <div id="user-pfp-container">
                    <img src="./images/profilePicture.jpg" alt ="Profile Picture">
                </div>
            </div>

        </header>

        <div class="whitespace" id="header-space"></div> <!-- This is to compensate for body content getting overlapped by the fixed header -->

        <!-- Site Content -->

        <main>

            <!-- Playlist Carousel -->

            <section id="popular-playlists">
                <button type="submit" id="rotate-left">left</button>
                <button type="submit" id="rotate-right">right</button>
                <div id="playlist-carousel">
                    <div class="carousel-face" id="face-one">

                    </div>
                    <div class="carousel-face" id="face-two">
                        
                    </div>
                    <div class="carousel-face" id="face-three">
                        
                    </div>
                    <div class="carousel-face" id="face-four">
                        
                    </div>
                    <div class="carousel-face" id="face-five">
                        
                    </div>
                    <div class="carousel-face" id="face-six">
                        
                    </div>
                </div>
            </section>

        </main>

    </body>
</html>
