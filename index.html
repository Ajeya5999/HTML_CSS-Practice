<html>
    <head>
        <title>Music Player (Major Project 1)</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="index.css"> 
    </head>
    <body>

        <!-- Site Header -->

        <header>

            <!-- Logo and Name -->

            <div id="site-logo-container">
                <div id="site-logo-img-container">
                    <img src="./images/logo.png" alt="logo">
                </div>
                <div id="site-name">
                    Deku's JukeBox
                </div>
            </div>

            <!-- Content Table -->

            <div id="content-table">
                <ul>
                    <li>Favourites</li>
                    <li>Playlists</li>
                    <li>What's New</li>
                </ul>
            </div>

            <!-- Search Bar -->

            <div id="search-bar">
                <form>
                    <button type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                    <input type="text" placeholder="Search">
                    <button type="submit">
                        <i class="fa fa-microphone"></i>
                    </button>
                </form>
            </div>

            <!-- User Profile -->

            <div id="user-profile">
                <button type="submit">
                    <i class="fa fa-bell fa-2x"></i>
                </button>
                <div id="user-pfp-container">
                    <img src="./images/profilePicture.jpg" alt ="Profile Picture">
                </div>
            </div>

        </header>
    </body>
</html>
